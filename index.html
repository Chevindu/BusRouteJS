<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet">
    
    <title>Bus Route Finder</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bus Route Finder</a>
        </div>

        <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/janithl/Bus-Route-Finder-3.0">Grab the code on Github</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Bus Route Finder</h1>
            <p class="lead">Enter where you are and where you want to go below:</p>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="input-group input-group-lg">
                        <input id="source" type="text" class="form-control" placeholder="I'm at...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Locate Me!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-sm-6 -->

                <div class="visible-xs col-xs-12 text-center"><br></div>

                <div class="col-xs-12 col-sm-6">
                    <div class="input-group input-group-lg">
                        <input id="destination" type="text" class="form-control" placeholder="I want to go to...">
                        <span class="input-group-btn">
                            <button onclick="findRoutes()" class="btn btn-default btn-success" type="button">Find Me A Bus!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-sm-6 -->
            </div><!-- /.row -->
        </div>

        <div id="output"></div>
    </div><!-- /.container -->

    <script src="js/buses.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
