<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Colombo Bus Route Finder</title>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width,height=device-height,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet-theme-ios.min.css">
	<style>
	#busform { margin: 15px; }
	</style>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/js/ratchet.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/janithl/Bus-Route-Finder-3.0/master/js/lodash.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/janithl/Bus-Route-Finder-3.0/master/js/buses.js"></script>
	<script type="text/javascript" src="https://rawgit.com/janithl/Bus-Route-Finder-3.0/master/js/router.js"></script>
	<script type="text/javascript" src="https://rawgit.com/janithl/Bus-Route-Finder-3.0/master/js/display.js"></script>
	<script type="text/javascript" src="https://rawgit.com/twbs/ratchet/master/docs/assets/js/fingerblast.js"></script>
</head>

<body>
	<div class="content" id="content">
		<form id="busform" action="#" onsubmit="Display.getBuses(); return false;">
			<input id="splace" type="text" placeholder="Start">
			<input id="dplace" type="text" placeholder="Destination">
			
			<button class="btn btn-positive btn-block">Find A Bus!</button>
		</form>
		
		<ul id="routes" class="table-view"></ul>
	</div>
	
	<div id="start-modal" class="modal">
		<header class="bar bar-nav">
			<a class="icon icon-close pull-right" href="#start-modal"></a>
			<h1 id="start-modal-title" class="title">Start</h1>
		</header>

		<div class="content" id="start-modal-content"></div>
	</div>
	
	<div id="destination-modal" class="modal">
		<header class="bar bar-nav">
			<a class="icon icon-close pull-right" href="#destination-modal"></a>
			<h1 id="destination-modal-title" class="title">Destination</h1>
		</header>

		<div class="content" id="destination-modal-content"></div>
	</div>
</body>
</html>
